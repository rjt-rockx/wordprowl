<!DOCTYPE html>
<html>

    <head>
        <title>Wordprowl</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="Wordprowl">
        <meta name="description" content="A simple word-searching game with endless new puzzles.">
        <meta name="keywords"
            content="wordsearch,wordsleuth,words,word,puzzle,wordprowl,wordpuzzle,search,game,wordgame,endless">
        <meta name="robots" content="index, nofollow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">

        <link rel="apple-touch-icon" sizes="180x180" href="../wordprowl/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../wordprowl/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../wordprowl/favicons/favicon-16x16.png">
        <link rel="manifest" href="../wordprowl/favicons/site.webmanifest">
        <link rel="mask-icon" href="../wordprowl/favicons/safari-pinned-tab.svg" color="#222222">
        <meta name="msapplication-config" content="/wordprowl/favicons/browserconfig.xml" />
        <meta name="msapplication-TileColor" content="#222222">
        <meta name="msapplication-TileImage" content="../wordprowl/favicons/mstile-144x144.png">
        <meta name="theme-color" content="#111111">

        <link href="../wordprowl/css/index.css" rel="stylesheet">

        <script src="../wordprowl/socket/socket.io.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <div class="header">
                <div class="header__title">
                    <h1>Wordprowl</h1>
                </div>
            </div>
            <div class="puzzle">
                <div class="puzzle__header">
                    <div id="puzzle__title" class="puzzle__title"></div>
                    <button class="button button--new-puzzle" onclick="getNewPuzzle()">
                        New Puzzle
                    </button>
                </div>
                <div class="puzzle__grid-container">
                    <div id="puzzle__loading-spinner" class="puzzle__loading-spinner lds-spinner">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <canvas id="puzzle__hl-canvas" class="puzzle__canvas">
                    </canvas>
                    <canvas id="puzzle__sl-canvas" class="puzzle__canvas">
                    </canvas>
                    <div id="puzzle__grid" class="puzzle__grid">
                    </div>
                </div>
            </div>
            <ul id="word__list" class="word__list">
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../wordprowl/js/index.js"></script>
    </body>

</html>
