<!DOCTYPE html>
<html>
    <head>
        <title>Wordprowl</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="../css/index.css" rel="stylesheet">

        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div class="header">
                <div class="header__title"><h1>Wordfind</h1></div>
            </div>
            <div class="puzzle">
                <div class="puzzle__header">
                    <div id= "puzzle__title" class="puzzle__title"><h3>FooBar</h3></div>
                    <button class="button button--new-puzzle" onclick="getNewPuzzle()">
                        New Puzzle 
                    </button>
                </div>
                <div class="puzzle__grid-container">
                    <div id="puzzle__grid" class="puzzle__grid">
                        
                    </div>
                </div>
            </div>
            <ul id="word__list" class="word__list">
                <li>Lorem</li>
                <li>Ipsum</li>
                <li>Dolor</li>
                <li>Sit</li>
                <li>Amet</li>
                <li>Consectetur</li>
                <li>Adipiscing</li>
                <li>Elit</li>
            </ul>
        </div>
        <script src="..\js\index.js"></script>
    </body>

</html>
